<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>
<script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=OiQtuUjxk83zpXrYSg98lqlh8T5Abysl"></script>
<body>
    <div id="container"></div>
</body>
<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>

<script>
 var map = new BMapGL.Map("container");
    map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 13);
    map.enableScrollWheelZoom();

    var bound = new BMapGL.Bounds(new BMapGL.Point(116.027143, 39.772348), new BMapGL.Point(116.832025, 40.126349));
    map.addOverlay(new BMapGL.Polygon([
        new BMapGL.Point(bound.sw.lng, bound.sw.lat),
        new BMapGL.Point(bound.sw.lng, bound.ne.lat),
        new BMapGL.Point(bound.ne.lng, bound.ne.lat),
        new BMapGL.Point(bound.ne.lng, bound.sw.lat)
    ]))

    let marker = new BMapGL.Marker(new BMapGL.Point(116.027143, 39.772348));
    map.addOverlay(marker);
    marker.addEventListener("mouseover",function(){
        alert("232")
    })

    try {	
        BMapGLLib.AreaRestriction.setBounds(map, bound);
    } catch (e) {
        alert(e);
    }

</script>
</html>
