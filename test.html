<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body,html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>
<script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=OiQtuUjxk83zpXrYSg98lqlh8T5Abysl"></script>
<body>
    <div id="container"></div>
</body>
<!-- <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script> -->

<script>
 var map = new BMapGL.Map("container");
    map.centerAndZoom(new BMapGL.Point(116.027143, 40.772348), 13);
    map.enableScrollWheelZoom();

    let marker = new BMapGL.Marker(new BMapGL.Point(116.027143, 39.772348));
    let circle = new BMapGL.Circle(new BMapGL.Point(116.027143, 39.772348),5000,{
            fillColor: "red"
          });
    map.addOverlay(circle);
    map.addOverlay(marker);

</script>
</html>
